<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BTS Quiz">
    <title>Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <main class="container"> 
      <div class="header">                                                    
        <header>
          <h1>What do you know about BTS?</h1>
            <ul>
              <li class="sized">Question:<span class="questionNumber">0</span>/></li>
              <li class="sized">Score:<span class="score">0</span></li> 
            </ul>
        </header>
      </div>
      
   <div class="btsBox">
     <div class="quiz box">
       <h3>Let's get it.</h3>
          <button type="button" class="startButton button">Start!</button>
     </div>
     <div>
      <section class="questionBox box altBox"></section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
     </div>
   </div>
      
   <footer> <img src="army-bomb.jpg" alt="BTS army bomb lightstick">
   </footer>
      
  </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
  </html>
